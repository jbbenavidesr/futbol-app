{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container-sm px-4 px-lg-5">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success mt-2">Sign Up</button>
        </form>
    </div>
</section>
{% endblock content %}
